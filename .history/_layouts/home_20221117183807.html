{% include head.html %}

{% include sidebar.html %}

<main class="home">
	<div class="wo pv">

        <div class="home__feed col-1-13">
            {% for post in site.posts %}
            <archive class="home__feed__post">
                <h2>
                    <a href="{{ post.url }}">
                        {{ post.title }}
                    </a>
                </h2>
                <p class="p">
                {% for cat in post.categories %}
                    {{ cat }}
                {% endfor %}
                </p>
                <div class="tag-list">
                    <h3>
                        Tags:
                    </h3>
                    <ul>
                        {% for tag in post.tags %}
                        <li>
                            <a href="/tags/{{ tag | slugify }}">
                                {{ tag }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>

            </archive>
            {% endfor %}
        </div>
	</div>
</main>

{% include footer.html %}
