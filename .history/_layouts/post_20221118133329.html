{% include head.html %}

{% include sidebar.html %}

<main class="post content-wrapper">
    <article class="wo">
        <h2>
            <a href="{{ post.url }}">
                {{ page.title }}
            </a>
        </h2>
        <dl>
            <dt>WCAG Section</dt>
            <dd>{{ page.category }}</dd>
        
            <dt>Level</dt>
            <dd>{{ page.level }}</dd>
        
            <dt>Tags</dt>
            <dd class="tag-list">
                <ul>
                    {% for tag in page.tags %}
                    <li>
                        <a href="/tags/{{ tag | slugify }}">
                            {{ tag }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </dd>
        </dl>

        <div class="post__content wysiwyg">
            {{ content }}
        </div>
    
    </article>
</main>

{% include footer.html %}
