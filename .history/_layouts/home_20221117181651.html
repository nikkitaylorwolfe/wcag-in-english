{% include head.html %}

<main class="home">
	<div class="wo pv">

        <div class="home__feed">
            {% for post in site.posts %}
            <archive class="home__feed__post col-1-13">
                <h2>
                    <a href="{{ post.url }}">
                        {{ post.title }}
                    </a>
                </h2>
                <p>
                    {% for cat in post.categories %}
                    {{ cat }}
                    {% endfor %}
                </p>
                <h3>
                    Tags:
                </h3>
                <ul>
                    {% for tag in post.tags %}
                    <li>
                        <a href="/tags/{{ tag | slugify }}">
                            {{ tag }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </archive>
            {% endfor %}
        </div>
	</div>
</main>

{% include footer.html %}
