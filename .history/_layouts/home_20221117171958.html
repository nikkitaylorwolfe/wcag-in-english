{% include head.html %}

<main>
	<div class="wo page-heading">
		<h1 class="col-1-13">
			<span>Archives for: </span>
			<span>{{ page.title }}</span>
		</h1>
	</div>

	<div class="archive wo">
	{% for post in page.posts limit: 10 %}
		<a href="{{ post.url }}" class="archive__post col-1-13">
			<p class="archive__post__date col-1-3">{{ post.date | date: "%B %d, %Y" }}</p>
			<h2>{{ post.title }}</h2>
		</a>
	{% endfor %}
	</div>
</main>

{% include footer.html %}
