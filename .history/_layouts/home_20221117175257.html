{% include head.html %}

<main class="home">
	<div class="wo pv">

    <div class="home__feed">
        <a href="" class="home__feed__post col-1-13">
            <p class="p">
                {{ post.date | date: "%B %d, %Y" }}
            </p>
            <h2>
                {{ post.title }}
            </h2>
        </a>
    </div>


	{% for post in site.posts %}
		<a href="{{ post.url }}" class="archive__post col-1-13">
			<p class="archive__post__date col-1-3">{{ post.date | date: "%B %d, %Y" }}</p>
			<h2>{{ post.title }}</h2>
		</a>
	{% endfor %}
	</div>
</main>

{% include footer.html %}
